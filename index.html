<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

<main>
  <section>
    <div class="card-container">

      <div class="image-right">
        <img src="./images/image-header-mobile.jpg" alt="women-working">
      </div>

      <div class="left">
        <div class="top">
          <h2 class="bolder-header">Get <span class="purple-highlight">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>

        <div class="bottom">
          <ul>
            <li><span class="bolder-header">10k+</span> <span class="stats">COMPANIES</span></li>
            <li><span class="bolder-header">314</span> <span class="stats">TEMPLATES</span></li>
            <li><span class="bolder-header">12M+</span><span class="stats">QUERIES</span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ikponwosa Evbuoma &copy 2021</a>.
  </div>
</footer>

</body>
</html>
